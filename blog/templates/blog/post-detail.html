{% extends "_base.html" %}

{% load static %}

{% block page_title %}
{{ post.title | title }}
{% endblock page_title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock css_files %}


{% block content %}
<section id="post">

  <h2 class="">
    {{ post.title | title }}
  </h2>
  <time datetime="">
    Posted on: {{ post.date_posted }}
  </time>
  <p class="">
    {{ post.content }}
  </p>
</section>
{% endblock content %}
